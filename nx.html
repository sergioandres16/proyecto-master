<body>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;

    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-b26c8d", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-b26c8d", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-24ff3a", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-24ff3a", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-8e9286", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-8e9286", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-26b84b", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-26b84b", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-061764", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-061764", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-723aa0", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-723aa0", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-07a4f6", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-07a4f6", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-3708f2", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-3708f2", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-e96696", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-e96696", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-7c6fa2", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-7c6fa2", "shape": "image"}]);

};
